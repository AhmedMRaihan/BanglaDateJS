name: Build && Test

on:
  workflow_call:
    inputs:
      commit_sha:
        type: string

jobs:
  only_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js 
      uses: actions/setup-node@v3
      with:
        cache: 'npm'
    - run: npm install --no-optional
    - run: npm test
    - run: echo Build and tests are successful for ${{ inputs.commit_sha }}
